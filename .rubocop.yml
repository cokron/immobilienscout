AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.6
  Exclude:
    - bin/bundle
Style/Documentation:
  Enabled: false
Metrics/ClassLength:
  Enabled: true
  Max: 150
Metrics/AbcSize:
  Enabled: true
  Max: 20
Metrics/LineLength:
  Enabled: true
  Max: 160
Style/MixinUsage:
  Enabled: true
  Exclude:
    - bin/setup
    - bin/update
Style/ClassAndModuleChildren:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'
